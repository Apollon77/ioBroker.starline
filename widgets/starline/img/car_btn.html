<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
<head>
<link rel="stylesheet" href="css.css"/>
</head>
<body>
	<div class="s2-control-container" style="padding: 0px; top: 0px; width: 317px; overflow: hidden; padding: 0px; outline: none;">
		<div class="s2-control-button-toleft off"></div>
		<div class="s2-control-button-toright"></div>
		<div class="s2-control-scroll" style="width:267px;height:73px;overflow:hidden;position:relative;margin: 0 auto">
			<div class="s2-control-items">
				<div class="s2-control-item" style="width:267px;float:left;position:relative;">
					<div title="Включение режима антиограбления" data-id="hijack" data-number="0" data-command="31" class="hijack s2-control-button s2-control-left2">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-hijack" style="background:url(buttons-icon-set_white.png) no-repeat 0px 0px;"></div>
						</div>
					</div>
					<div title="Снятие/постановка на охрану" data-id="arm" data-number="1" data-command="5" class="arm s2-control-button s2-control-left1">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-arm" style="background:url(buttons-icon-set_white.png) no-repeat -72px 0px;"></div>
						</div>
					</div>
					<div title="Включение/выключение двигателя" data-id="ign" data-number="2" data-command="7" class="ign s2-control-button s2-control-circle">	
						<div class="s2-control-push"></div>	
						<div class="s2-control-icon">
							<div class="s2-control-icon-ign" style="background:url(buttons-icon-set_white.png) no-repeat -36px 0px;"></div>
						</div>
					</div>
					<div title="Сигнал" data-id="poke" data-number="3" data-command="36" class="poke s2-control-button s2-control-right1">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-poke" style="background:url(buttons-icon-set_white.png) no-repeat -144px 0px;"></div>
						</div>
					</div>
					<div title="Управление предпусковым подогревом двигателя" data-id="webasto" data-number="4" data-command="81" class="webasto s2-control-button s2-control-right2">
						<div class="s2-control-push"></div>	
						<div class="s2-control-icon">
							<div class="s2-control-icon-webasto" style="background: url(buttons-icon-set_white.png) -108px 0px no-repeat;">	</div>
						</div>		
					</div>
				</div>
				<div class="s2-control-item" style="width:267px;float:left;position:relative;">	
					<div title="Выключение датчика удара" data-id="shock_bpass" data-number="5" data-command="12" class="shock_bpass s2-control-button s2-control-left2">	
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-shock_bpass" style="background: url(buttons-icon-set_white.png) -252px 0px no-repeat;">	</div>	
						</div>	
					</div>
					<div title="Отключение датчика наклона" data-id="tilt_bpass" data-number="6" data-command="15" class="tilt_bpass s2-control-button s2-control-left1">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-tilt_bpass" style="background: url(buttons-icon-set_white.png) -324px 0px no-repeat;"></div>
						</div>
					</div>
					<div title="Включить/выключить сервисный режим" data-id="valet" data-number="7" data-command="50" class="valet s2-control-button s2-control-circle">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-valet" style="background: url(buttons-icon-set_white.png) -288px 0px no-repeat;"></div>
						</div>
					</div>
					<div title="Запрос координат" data-id="update_position" data-number="8" data-command="43" class="update_position s2-control-button s2-control-right1">
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-update_position" style="background:url(buttons-icon-set_white.png) no-repeat -360px 0px;"></div>
						</div>
					</div>	
					<div title="Добавить кнопку управления" data-id="add-command" data-number="9" data-command="0" class="add-command s2-control-button s2-control-right2">	
						<div class="s2-control-push"></div>
						<div class="s2-control-icon">
							<div class="s2-control-icon-add-command" style="background:url(buttons-icon-set_white.png) no-repeat -180px 0px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</body></html>
