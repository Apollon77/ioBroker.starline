<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript">
        function load(settings, onChange){
            if (!settings) return;
            $('.value').each(function (){
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox'){
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                    ;
                } else {
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                    ;
                }
            });
            onChange(false);
            if (M) M.updateTextFields();
        }

        function save(callback){
            var obj = {};
            $('.value').each(function (){
                var $this = $(this);
                if ($this.attr('type') === 'checkbox'){
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
    <style>
        .adapter-body {
            display: block;
            position: relative;
        }

        .adapter-body::after {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            content: "";
            background: url(818.jpg);
            background-position: right;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.2;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="col s12 m4 l2">
            <img src="starline_logo.png" class="logo" style="width: 300px">
        </div>
    </div>
    <div class="row">
        <div class="col s6 m4 l4">
            <div class="col s6 input-field">
                <input type="text" class="value" id="login"/>
                <label for="login" class="translate">Login:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6 m4 l4">
            <div class="col s6 input-field">
                <input type="password" class="value" id="password"/>
                <label for="password" class="translate">Password:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6 m4 l4">
            <div class="col s4 input-field">
                <input type="number" class="value" id="interval"/>
                <label for="interval" class="translate">Interval:</label>
                <span class="helper-text translate">ms</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
